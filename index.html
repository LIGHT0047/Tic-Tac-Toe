<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <h1>Tic Tac Toe</h1>
        <div class="msgcontainer hide">
            <p id = "msg"></p>
            <button class="new_btn">New Game</button>
        </div>
        <div class="container">
            <div class="game">
                <button class="boxs"></button>
                <button class="boxs"></button>
                <button class="boxs"></button>
                <button class="boxs"></button>
                <button class="boxs"></button>
                <button class="boxs"></button>
                <button class="boxs"></button>
                <button class="boxs"></button>
                <button class="boxs"></button>
            </div>
        </div>

    </main>
    <div id="reset">
        <button class="reset_btn">Reset</button>
    </div>
    <script src="script.js"></script>
    <br><footer>
        <p>&copy; MOHAMMED SOHAIL KHAN</p>
    </footer>
</body>
</html>
